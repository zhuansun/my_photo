<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>HTML5响应式用户登录界面模板</title>
    <meta name="description"
          content="particles.js is a lightweight JavaScript library for creating particles.">
    <meta name="author" content="Vincent Garreau"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" media="screen" href="../static/css/style.css">
    <link rel="stylesheet" type="text/css" href="../static/css/reset.css"/>
</head>
<body>

<div id="particles-js">
    <div class="login">
        <div class="login-top">
            提交
        </div>
        <div class="login-center clearfix">
            <div class="login-center-img"><img src="../static/img/name.png" alt=""/></div>
            <div class="login-center-input">
                <input type="text" id="username" name="username" value="" placeholder="请输入您的邮箱"
                       onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的邮箱'"/>
                <div class="login-center-input-text">邮箱</div>
            </div>
        </div>
        <div class="login-center clearfix">
            <div class="login-center-img"><img src="../static/img/password.png" alt=""/></div>
            <div class="login-center-input">
                <input type="text" id="password" name="password" value="" placeholder="请输入您的密码"
                       onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的密码'"/>
                <div class="login-center-input-text">密码</div>
            </div>
        </div>
        <div class="login-center clearfix">
            <div class="login-center-img"><img src="../static/img/verification.png" alt=""/></div>
            <div class="login-center-input">
                <input type="text" id="verification" name="verification" value=""
                       placeholder="请输入您的验证码" onfocus="this.placeholder=''"
                       onblur="this.placeholder='请输入您的验证码'"/>
                <div class="login-center-input-text">验证码</div>
            </div>
        </div>
        <div class="login-button">
            提交
        </div>
    </div>
    <div class="sk-rotating-plane"></div>
</div>

<!-- scripts -->
<script src="../static/js/particles.min.js"></script>
<script src="../static/js/app.js"></script>
<script src="../static/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
    function hasClass(elem, cls) {
        cls = cls || '';
        if (cls.replace(/\s/g, '').length == 0) return false; //当cls没有参数时，返回false
        return new RegExp(' ' + cls + ' ').test(' ' + elem.className + ' ');
    }

    function addClass(ele, cls) {
        if (!hasClass(ele, cls)) {
            ele.className = ele.className == '' ? cls : ele.className + ' ' + cls;
        }
    }

    function removeClass(ele, cls) {
        if (hasClass(ele, cls)) {
            var newClass = ' ' + ele.className.replace(/[\t\r\n]/g, '') + ' ';
            while (newClass.indexOf(' ' + cls + ' ') >= 0) {
                newClass = newClass.replace(' ' + cls + ' ', ' ');
            }
            ele.className = newClass.replace(/^\s+|\s+$/g, '');
        }
    }

    document.querySelector(".login-button").onclick = function () {
        addClass(document.querySelector(".login"), "active");
        setTimeout(function () {
            addClass(document.querySelector(".sk-rotating-plane"), "active");
            document.querySelector(".login").style.display = "none"
        }, 800);

        setTimeout(function () {
            removeClass(document.querySelector(".login"), "active");
            removeClass(document.querySelector(".sk-rotating-plane"), "active");
            document.querySelector(".login").style.display = "block";
            // alert(document.getElementById('username').value)


            var requestData = {
                username: $('#username').val(),
                password: $('#password').val(),
                verification: $('#verification').val()
            };

            $.ajax({
                url: '/submit',
                type: 'post',
                contentType:'application/json',
                data: JSON.stringify(requestData),
                dataType:'json',
                success: function (data) {
                    alert(data.msg)
                },
                fail: function () {
                    alert("请求失败")
                }
            })


        }, 1000)


    }
</script>
</body>
</html>
